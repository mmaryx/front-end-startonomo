<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Entrar | Startônomo</title>
</head>
<body>
    <main class="container">
        <section class="image">
            <img src="../img/logotipo.png" alt="Startônomo"> 
        </section>
    
        <section class="form">
            <form action="#" method="post">
                <header class="form-header">
                    <div class="form-title">
                        <h1 class="title">Acesso à Plataforma</h1>
                    </div>
                </header>
                <article class="input-group">
                    <div class="input-box">
                        <input type="number" required>
                        <span>CPF</span>
                    </div>
                    <div class="input-box">
                        <input type="password" autocomplete="off" required>
                        <span>Senha</span>
                    </div>
                </article>
        
                <article class="buttons">
                    <div class="forgot-password">
                        <a href="../../forgot-password-page/pages/forgotpass.html">Esqueceu a senha?</a>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Entrar">
                    </div>
                </article>
            </form>

            <div class="sign-up">
                <a href="../../signup-page/">Não possui uma conta?</a>
                <a href="../../signup-page/" class="sign">Registrar</a>
            </div>
        </section>
    </main>
    
    <script src="../js/login.js"></script>
</body>
</html>
