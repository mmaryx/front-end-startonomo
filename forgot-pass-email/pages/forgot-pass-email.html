<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot-pass-email.css">
    <title>Redefinir senha | Startônomo</title>
</head>
<body>
    <main class="container">        
        <section class="form">
            <div class="form-logo">
                <img src="../img/logotipo-mobile.png" alt="Startônomo">
            </div>

            <form action="#" method="post">
                <header class="form-header">
                    <p class="title">Esqueceu sua senha? Não tem problema. Nos informe seu endereço de e-mail e te enviaremos um link para redefinir a senha. Assim você poderá escolher uma nova senha para a sua conta.</p>
                </header>
                <article class="input-box">
                    <label for="">E-mail</label>
                    <input type="email" name="email" required>
                </article>

                <div class="submit-button">
                    <input type="submit" value="Redefinir a senha">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
