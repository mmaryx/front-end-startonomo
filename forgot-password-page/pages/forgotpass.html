<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgotpass.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Redefinir senha | Startônomo</title>
</head>
<body>
    <main class="container">
        <section class="image">
            <img src="../img/logotipo.png" alt="Startônomo"> 
        </section>
    
        <section class="form">
            <!-- Mobile logo -->
            <div class="form-logo">
                <img src="../img/logotipo-mobile.png" alt="Startônomo">
            </div>

            <form action="#" method="post">
                <header class="form-header">
                    <div class="form-title">
                        <h1 class="title">Redefinir senha</h1>
                    </div>
                </header>
                <article class="input-group">
                    <div class="input-box">
                        <input type="pas" required>
                        <span>Nova senha</span>
                    </div>
                    <div class="input-box">
                        <input type="password" autocomplete="off" required>
                        <span>Confirmar senha</span>
                    </div>
                </article>

                <div class="submit-button">
                    <input type="submit" value="Redefinir">
                </div>
            </form>
            <div class="back">
                <a href="../../login-page/pages/login.html"><img src="../img/arrow.png" alt="" srcset=""></a>
            </div>
        </section>
    </main>
</body>
</html>
