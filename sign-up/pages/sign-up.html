<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Sign-up</title>
</head>
<body>
    <main class="container">
        <section class="image">
            <img src="../img/background.png" alt="" srcset="">
            <!-- <img src="../img/logotipo.png" alt="Startônomo"> -->
        </section>
    
        <section class="form">
            <form action="#" method="post">
                <header class="form-header">
                    <div class="form-title">
                        <h1 class="title">Cadastre-se</h1>
                    </div>
                </header>
                <article class="input-group">
                    <div class="group-1">
                        <div class="input-box">
                            <input type="text" placeholder="Primeiro Nome">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Último Nome">
                        </div>
                        <div class="input-box">
                            <input type="number" placeholder="CPF">
                        </div>
                        <div class="input-box">
                            <input type="number" placeholder="Celular">
                        </div>
                    </div>

                    <div class="group-1">
                        <div class="input-box">
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="input-box">
                            <input type="number" placeholder="CEP">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirmar Senha">
                        </div>
                    </div>
                </article>
    
                <article class="toggle-switch">
                    <div class="switch-group">
                        <label class="switch">
                            <input type="checkbox" id="toggle-1" checked>
                            <span class="slider round"></span>
                        </label>
                        <label for="">Contratante</label>
                    </div>
                    <div class="switch-group">
                        <label class="switch">
                            <input type="checkbox" id="toggle-2">
                            <span class="slider round"></span>
                        </label>
                        <label for="">Autônomo</label>
                    </div>
                </article>
    
                <article class="hide-fields">
                    <div class="input-group-hide">
                        <div class="input-box">
                            <select class="custom-select">
                                <option value="" >Área de atuação</option>
                                <option value="op1">Pintura</option>
                                <option value="op2">Elétrica</option>
                                <option value="op3">Limpeza</option>
                                <option value="op4">Mecânica</option>
                                <option value="op5">Construção</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <input type="text" name="" id="" placeholder="Região de atendimento">
                        </div>
                    </div>
                </article>
        
                <article class="buttons">
                    <div class="submit-button">
                        <input type="submit" value="Cadastrar">
                    </div>
                    <div class="forgot-password">
                        <a href="../../login/">Já possui uma conta?</a>
                        <a href="../../login/" class="login">Entrar</a>
                    </div>
                </article>
            </form>
        </section>
    </main>
    
    <script src="../js/sign-up.js"></script>
</body>
</html>
